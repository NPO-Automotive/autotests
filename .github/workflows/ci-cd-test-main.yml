name: CI/CD for Main Branch

on:
  pull_request:
    branches:
      - CI-CD-Test-Main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.13.1'

      - name: Install dependencies
        run: npm install

      - name: Install missing libraries
        run: |
          sudo yum -y update
          sudo yum -y install \
            gtk3 \
            graphene \
            woff2 \
            libvpx \
            libevent \
            opus \
            gstreamer1 \
            gstreamer1-plugins-base \
            gstreamer1-plugins-good \
            gstreamer1-plugins-bad \
            gstreamer1-plugins-ugly \
            gstreamer1-libav \
            gstreamer1-tools \
            gstreamer1-plugins-base-tools \
            gstreamer1-plugins-good-extras \
            flite \
            harfbuzz \
            libsecret \
            hyphen \
            manette \
            mesa-libGL \
            x264

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install Playwright dependencies
        run: npx playwright install-deps

      - name: Run Playwright tests with xvfb
        env:
          TEST_DIR: '.'
          BASE_URL: 'http://dev.npoamotiv.ru'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate --clean

      - name: Deploy Allure report to GitHub Pages
        run: |
          npm install -g gh-pages
          gh-pages -d allure-report
